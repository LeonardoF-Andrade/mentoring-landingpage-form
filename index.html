<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo&family=Poppins:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">

    <title>Mentoria</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="form">
        <fieldset>
          <div class="f-wrapper">
            <legend>INFORMAÇÕES PESSOAIS</legend>
            <div class="f-wrapper-col">
              <div class="I-wrapper">
                <label for="event-name">Nome</label>
                <input type="text" id="event-name" />
              </div>

              <div class="I-wrapper">
                <label for="event-surname">Sobrenome</label>
                <input type="text" id="event-surname" />
              </div>
            </div>
            <div class="I-wrapper">
              <label for="event-email"
                >Email <span>(digite um email valido)</span></label
              >
              <input type="email" id="event-email" />
            </div>
            <div class="I-wrapper">
              <label for="event-password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="event-password" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="f-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>
            <div class="I-wrapper">
              <label for="event-mentor"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="event-mentor" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="f-wrapper2">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
            <div class="col">
              <h2>Primeira Mentoria</h2>
              <div class="col-3">
              <div class="I-wrapper">
                <label for="event-date"
                  >Data <span>(DD/MM/AAAA)</span></label
                >
                <input type="date" class="event-date" />
              </div>
              <div class="col-2">
              <div class="I-wrapper">
                <label for="event-date"
                  >Das</label
                >
                <input type="time" class="event-begin" />
              </div>
              <div class="I-wrapper">
                <label for="event-date"
                  >Até</span></label
                >
                <input type="time" class="event-end" />
              </div>
              </div>
            </div>
          </div>

          <div class="col">
            <h2>Segunda Mentoria</h2>
            <div class="col-3">
            <div class="I-wrapper">
              <label for="event-date"
                >Data <span>(DD/MM/AAAA)</span></label
              >
              <input type="date" class="event-date" />
            </div>
            <div class="col-2">
            <div class="I-wrapper">
              <label for="event-date"
                >Das</label
              >
              <input type="time" class="event-begin" />
            </div>
            <div class="I-wrapper">
              <label for="event-date"
                >Até</span></label
              >
              <input type="time" class="event-end" />
            </div>
            </div>
          </div>
        </div>

          </div>
        </fieldset>
      </form>
      <footer>
        <input class="button" type="submit" form="form"
        value="Salvar">
      </footer>
    </div>
  </body>
</html>
